<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Oswald:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Oswald:wght@300&family=Roboto:wght@100&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Calculatrice No√©</title>
</head>

<body>
    <div class="app">
        <div class="calculette">
            <div class="col-calculette-1 b flex-2">
                <div class="ligne-calculette">
                    <input type="text" id="ecran" disabled>
                </div>
                <div class="ligne-calculette">
                    <button id="annuler">Annuler</button>
                </div>
                <div class="ligne-calculette">
                    <button id="supp">Supp</button>
                </div>
                <div class="ligne-calculette">
                    <button id="7">7</button>
                </div>
                <div class="ligne-calculette">
                    <button id="8">8</button>
                </div>
                <div class="ligne-calculette">
                    <button id="9">9</button>
                </div>
                <div class="ligne-calculette">
                    <button id="4">4</button>
                </div>
                <div class="ligne-calculette">
                    <button id="5">5</button>
                </div>
                <div class="ligne-calculette">
                    <button id="6">6</button>
                </div>
                <div class="ligne-calculette">
                    <button id="1">1</button>
                </div>
                <div class="ligne-calculette">
                    <button id="2">2</button>
                </div>
                <div class="ligne-calculette">
                    <button id="3">3</button>
                </div>
                <div class="ligne-calculette">
                    <button id="0">0</button>
                </div>
                <div class="ligne-calculette">
                    <button id="00">00</button>
                </div>
                <div class="ligne-calculette">
                    <button id="000">000</button>
                </div>
                <div class="ligne-calculette">
                    <button id=",">,</button>
                </div>
                <div class="ligne-calculette">
                    <button id="(">(</button>
                </div>
                <div class="ligne-calculette">
                    <button id=")">)</button>
                </div>
            </div>
            <div class="col-calculette-2 b flex-1">
                <div class="ligne-calculette">
                    <input type="text" id="resultat" disabled>
                </div>
                <div class="ligne-calculette"><button>/</button></div>
                <div class="ligne-calculette"><button>*</button></div>
                <div class="ligne-calculette"><button>-</button></div>
                <div class="ligne-calculette"><button>+</button></div>
                <div class="ligne-calculette"><button>%</button></div>
                <div class="ligne-calculette"><button>=</button></div>
            </div>
        </div>
    </div>


    <script type="module" src="/JS/script.js"></script>
</body>

</html>
